<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>
    <body>
        <div style="display:grid; grid-template-columns:100px 100px;">
            <div style="background-color:lightblue;">div1</div>
            <div style="background-color:lightpink;">div2 <p>text</p></div>
        </div>

        <div style="display:grid; grid-template-columns:100px 1fr ;
        margin-top:30px;">
            <div style="background-color:lightblue;">div1</div>
            <div style="background-color:lightpink;">1fr</div>
        </div>

        <div style="display:grid; grid-template-columns:100px 1fr 2fr ;
        margin-top:30px;">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color:lightpink;">1fr</div>
            <div style="background-color:lightblue;">1fr</div>
        </div>
        <hr>
        <div style="
        display:flex;
        flex-direction:row;">
         <div style="background-color:lightpink";>div1</div>
            <div style="background-color:lightblue";>div2</div>
        </div>
      
        <div style="
        margin-top:40px;
        display:flex;
        flex-direction:row;">
         <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;flex:1">flex:1</div>
        </div>
        <div style="
        margin-top:40px;
        display:flex;
        flex-direction:row;">
         <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;flex:1">flex:1</div>
            <div style="background-color:lightpink;flex:2">Flex:2</div>
        </div>
        <div style="
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:gray;
        margin-top:40px;
        display:flex;
        flex-direction:row;
        justify-content:center">
         <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;width:100px">100px</div>
            <div style="background-color:lightpink;width:100px;">100px</div>
        </div>
        <div style="
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:gray;
        margin-top:40px;
        display:flex;
        flex-direction:row;
        justify-content:space-between">
         <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;width:100px">100px</div>
            <div style="background-color:lightpink;width:100px;">100px</div>
        </div>

        <div style="
        height:70px;
        border-width:1px;
        border-style:solid;
        border-color:gray;
        margin-top:40px;
        display:flex;
        flex-direction:row;
        justify-content:space-between;
        align-items:center;">
         <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;width:100px">100px</div>
            <div style="background-color:lightpink;width:100px;">100px</div>
        </div>
    </body>
</html>
